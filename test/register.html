<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>   
    <div class="register-model display-none" id="id01">
        <div class="img-container">
            <span class="close" title="Close Modal"></span>
            <img src="./images/avatar-login.jfif" style="height: 50px; width: 50px;">
        </div>
        <div class="container">
            <label for="uname">
                <b>Username :</b>
                <input type="text" placeholder="Username" name="uname" id="User" required>
            </label>
            <br>
            <label for="gioitinh">
                <b>Gioi tinh :</b>
                <div class="radio" style="float: left;">

                </div>
                <input type="radio" id="gender" name="gender" value="male">Nam
                <input type="radio" id="gender" name="gender" value="female">Nu
            </label>
            <br>
            <label for="email">
                <b>Email :</b>
                <input type="text" placeholder="Email" name="email" required>
            </label>
            <br>
            <label for="phonenumber">
                <b>Phone number :</b>
                <input type="text" placeholder="Phone number" name="phonenumber">
            </label>
            <br>
            <label for="psw">
                <b>Password :</b>
                <input type="password" placeholder="Password" name="psw" required>
            </label>
            <br>
            <label for="repsw">
                <b>Confirm password :</b>
                <input type="password" placeholder="Password" name="repsw" required>
            </label>
        </div>
        <div>
            <button type="submit" style="margin-left: 150px;" id="login">Register</button>
            <button type="submit" style="float: right; margin-right: 220px;" id="cancel" onclick="document.getElementById('id01').style.display = 'none'">Cancel</button>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
