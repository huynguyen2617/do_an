<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="loginForm">
      <div class="logo">
        <h2>Login In</h2>
      </div>
      <div class="log">
        <p>
          <img src="./images/user.PNG" />
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
        </p>
        <p>
          <img src="./images/pass.PNG" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
          <img onclick="myfunction()" src="images/eye.jpg" style="height: 27px;width: 30px;">
        </p>
        <input type="submit" class="button" value="login" placeholder="Login" />
      </div>
      <div class="account">
        <ul>
          <li class="pass"><a href="#">Forgot Password</a></li>
          <li class="line"></li>
          <li class="register"><a href="#">Register</a></li>
        </ul>
      </div>
    </form>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
